<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Інпути</h1>
    <form>
        <div>
            <label for="Name">
                Name
            </label>
            <input placeholder="type your name" id="Name" type="text">
        </div>
        <div>
            <label for="Age">
                Age
            </label>
            <input placeholder="type your age" id="Age" type="number">
        </div>
        <div>
            <label for="Password">
                Password
            </label>
            <input placeholder="type your password" id="Password" type="password">
        </div>
        <div>
            <label for="date">
                Date of birth
            </label>
            <input id="date" type="date">
        </div>
        <div>
            <label for="photo">
                Profile photo
            </label>
            <input id="photo" type="image">
        </div>
        <div>
            <label for="HTML">
                HTML
            </label>
            <input id="HTML" type="checkbox"> 
        </div>
        <div>
            <label for="css">
                CSS
            </label>
            <input id="css" type="checkbox"> 
        </div>
        <div>
            <label for="js">
                JavaScript
            </label>
            <input id="js" type="checkbox">
        </div>
        <div>
            <label for="female">
                female
            </label>
            <input type="radio" id="female" name="gender">
            <label for="male">
                male
            </label>
            <input type="radio" id="male" name="gender">
        </div>
        <div>
            <label for="time">
                Time
            </label>
            <input id="time" type="time">
        </div>
        <div>
            <label for="color">
                Favorite color
            </label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="email">
                Your email
            </label>
            <input placeholder="type your email" type="email" id="email">
        </div>
        <div>
            <label for="tel">
                Your number
            </label>
            <input placeholder="type your number" type="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
            <label for="file">
                Resume file
            </label>
            <input type="file" id="file">
        </div>
        <div>
            <label for="url">
                Your instagram
            </label>
            <input placeholder="paste your instagram link" type="url" id="url">
        </div>
        <div>
            <label for="datetime">
                Date and time of your birth
            </label>
            <input type="datetime-local" id="datetime">
        </div>
        <div>
            <label for="month">
                Month now
            </label>
            <input type="month" id="month">
            <label for="week">
                Week now
            </label>
            <input type="week" id="week">
        </div>
        <div>
            <label for="range">
                Volume
            </label>
            <input type="range" id="range" min="0" max="100">
        </div>
        <div>
            <label for="search">
                Search:
            </label>
            <input placeholder="search!" type="search" id="search">
        </div>
        <div>
            <label for="button">
                I love u
            </label>
            <input type="button" id="button">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
